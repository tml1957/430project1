<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
  const handleResponse = async (response) => {
      
      const content = document.querySelector('#content');

      switch(response.status) {
        case 200: //success
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201: //created
          content.innerHTML = '<b>Created</b>';
          break;
        case 204: //updated (no response back from server)
          content.innerHTML = '<b>Updated (No Content)</b>';
          return;
        case 400: //bad request
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        default: //any other status code
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      let obj = await response.json();
      
      if(obj.message){
        content.innerHTML += `<p>${obj.message}</p>`;
      }
    };

    //sendPost sends the form data to the server and handles the response it throws back
    const sendPost = async (nameForm) => {
      //get the action and method types
      const nameAction = nameForm.querySelector('#feedbackTypeSelect').value;
      const nameMethod = nameForm.getAttribute('method');
      
      //retrieve data from the form and create formData in order to pass it to the server
      const nameField = nameForm.querySelector('#nameField');
      const emailField = nameForm.querySelector('#emailField');
      const messageField = nameForm.querySelector('#messageField');

      const formData = `name=${nameField.value}&email=${emailField.value}&message=${messageField.value}`;

      //Send data to the server and collect a response
      let response = await fetch(nameAction, {
        method: nameMethod,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },
        body: formData,
      });

      //Send response json to handleResponse
      handleResponse(response);
    };

    //Init called when window loads. Declares nameForm and adds an event listener for the submit button
    const init = () => {
      const nameForm = document.querySelector('#nameForm');

      //addFeedback method (calls sendPost and prevents default submission)
      const addFeedback = (e) => {
        e.preventDefault();
        sendPost(nameForm);
        return false;
      }

      //Event listener
      nameForm.addEventListener('submit', addFeedback);
    };

    window.onload = init;
  </script>
  <!--<script type="module" src="../src/navbar.js"></script>-->
</head>
<body>

  <!--<tl-navbar page=1></tl-navbar>-->

  <section id="top">
    <h3>Feedback Submission Form</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <br>
      <input id="nameField" type="text" name="name" />
      <br><br>
      <label for="email">Contact Email: </label>
      <br>
      <input id="emailField" type="text" name="email" />
      <br><br>
      <label for="type">Feedback Type</label>
      <br>
      <select id="feedbackTypeSelect" name="type">
        <option value="/addQuestion">Question</option>
        <option value="/addComment">Comment</option>
        <option value="/addComplaint">Complaint</option>
      </select>
      <br><br>
      <label for="message">Message</label>
      <br>
      <textarea id="messageField" name="message" rows="4" cols="50">
        Please enter your feedback here.
      </textarea>
      <br><br>
      <input type="submit" value="Submit Feedback" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
